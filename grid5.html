<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 10</title>
    <link rel="stylesheet" href="grid2b.css" class="style" />
  </head>
  <body>
    <button
      onclick="switchStyle()"
      style="position: absolute; top: 0; right: 0"
    >
      Style
    </button>
    <div class="container">
      <div class="box1"></div>
      <div class="box2">
        <img
          src="https://www.linkpicture.com/q/Screenshot-2023-04-25-at-2.05.45-PM.png"
          type="image"
        />
      </div>
      <div class="box3">
        <ul>
          <li class="title">Goods</li>

          <ul class="bodypart">
            <li>Electronics</li>
            <li>Computers</li>
            <li>Appliances</li>
            <li>Beauty and Health</li>
            <li>Clothes and Accessories</li>
            <li>Children's Goods</li>
            <li>Sports and Leisure</li>
            <li>Auto Products</li>
            <li>House Garden Renovation</li>
            <li>Dishes</li>
            <li>Books</li>
          </ul>
        </ul>
      </div>
      <div class="box4">Introduction to Iphone 14</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
      <div class="box8">8</div>
      <div class="box9">9</div>
    </div>

    <script>
      function switchStyle() {
        let style = document.querySelector(".style");
        if (style.getAttribute("href") == "grid4.css") {
          style.setAttribute("href", "grid2.css");
        } else {
          style.setAttribute("href", "grid4.css");
        }
      }
    </script>
  </body>
</html>
